<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Retratos | Rafael Ramírez Fotógrafo</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#0b0b09 url('textura-vintage.jpg');background-size:cover;background-attachment:fixed;font-family:Poppins,sans-serif;color:#ddd;}
  header{background:#1a1a1a url('bodas-header.jpg') center/cover no-repeat;height:60vh;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;background-attachment:fixed;}
  header h1{font-family:'Playfair Display';font-size:3em;letter-spacing:2px;}
  nav{background:#000;border-top:2px solid #a68a56;border-bottom:2px solid #a68a56;display:flex;justify-content:center;padding:12px 0;}
  nav a{color:#a68a56;text-decoration:none;margin:0 20px;font-size:1em;text-transform:uppercase;letter-spacing:2px;transition:0.3s;}
  nav a:hover{color:#fff;}
  section{padding:60px 8%;}
  h2{font-family:'Playfair Display';color:#a68a56;font-size:2.5em;margin-bottom:20px;text-align:center;}
  .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px;}
  .gallery img{width:100%;border-radius:10px;transition:0.3s;cursor:pointer;}
  .gallery img:hover{transform:scale(1.05);box-shadow:0 0 15px #a68a56;}
  footer{background:#000;color:#bbb;text-align:center;padding:30px 0;margin-top:40px;font-size:0.9em;border-top:2px solid #a68a56;}
  .whatsapp{position:fixed;bottom:20px;right:20px;background:#1877f2;color:#fff;padding:12px 18px;border-radius:30px;font-size:14px;text-decoration:none;font-weight:600;border:2px solid #fff;transition:0.3s;}
  .whatsapp:hover{background:#fff;color:#1877f2;}
</style>
</head>
